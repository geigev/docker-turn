version: "3.2"

services:
  coturn:
    build:
      context: .
      dockerfile: Dockerfile.dev
    network_mode: "host"
    secrets:
      - fullchain.pem
      - privkey.pem
      - turn_secret

secrets:
  fullchain.pem:
    file: ./keys/fullchain.pem
  privkey.pem:
    file: ./keys/privkey.pem
  turn_secret:
    file: ./keys/turn_secret
